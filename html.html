<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<div class="box1">

    <h1>Calculadora de IMC</h1>

    <div class="box2">

        <div class="inout">

            Genero:
            <button id="masc">Masculino</button>
            <button id="fem">Feminino</button>

        </div>


        <div class="inout">

            Idade:
            <input id="idade" type="number"/>

        </div>


        <div class="inout">

            Peso:
            <input id="peso" type="number"/>

        </div>

        <div class="inout">

            Altura:
            <input id="altura" type="number"/>

        </div>


        <div class="inout">
        
            <button onclick="calcular()">Calcular</button>
    
        </div>

        <div class="inout">

            IMC:
            <input id="IMC" type="number" readonly/>

        </div>
    
        <div class="inout">

            Status:
            <input id="state" type="text" readonly/>

        </div>

    
    </div>
</div>

</body>
</html>
